<!DOCTYPE html>
<html class="svg">
<head lang="en">
  <meta charset="UTF-8">
  <title>Shnappy studio</title>
  <link rel="stylesheet" type="text/css" href="scss/style.css" />
  <link rel="import" href="_partial--modal-upgrade.html">

  <script type="text/javascript" src="js/vendor/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="js/vendor/modernizr-2.6.2.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
  <script>
    $(function(){
      // Main partials
      $(".js-partial--header-account").load("_partial--header-account.html");
      $(".js-partial--modal-upgrade").load("_partial--modal-upgrade.html");
      // Page partials
    });
  </script>
</head>

<body class="layout">


<!-- modal -->
<div class="layout__modal js-partial--modal-upgrade"></div>


<!-- layout__header -->
<div class="layout__header js-partial--header-account"></div>


<!-- layout__navigation -->
<div class="layout__navigation">
  <div class="center center--1120">

    <div class="primary-wrap">

      <!-- heading -->
      <div class="primary-heading">
        <h1 class="primary-heading__studio-name">
          Kyle Henwood
        </h1>
      </div>


      <!-- navigation -->
      <ul class="primary clearfix">

        <li class="primary__item">
          <a class="primary-item js-navitem primary-item--active" href="account--profile.html">
            <div class="primary-item__container">
              <div class="primary-item__icon"></div>
              <div class="primary-item__text">Profile</div>
            </div>
          </a>
        </li>

        <li class="primary__item">
          <a class="primary-item js-navitem" href="account--notifications.html">
            <div class="primary-item__container">
              <div class="primary-item__icon"></div>
              <div class="primary-item__text">Notifications</div>
            </div>
          </a>
        </li>

        <li class="primary__item">
          <a class="primary-item js-navitem" href="account--storage.html">
            <div class="primary-item__container">
              <div class="primary-item__icon"></div>
              <div class="primary-item__text">Linked storage</div>
            </div>
          </a>
        </li>


        <li class="primary__item">
          <a class="primary-item js-navitem" href="account--billing.html">
            <div class="primary-item__container">
              <div class="primary-item__icon"></div>
              <div class="primary-item__text">Billing</div>
            </div>
          </a>
        </li>

      </ul>


    </div>
  </div>
</div>


<!-- layout__container -->
<div class="layout__container">




  <div class="center center--1120">
    <div class="module module--white">

      <header class="module__header">
        <h2 class="heading-style">Profile Settings</h2>
      </header>

      <div class="module__body">
        <div class="typography">
          <ul>
            <li>Avatar</li>
            <li>Name</li>
            <li>Email</li>
            <li>Password</li>
            <li>Password new</li>
            <li>Password new (repeat)</li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>



<!-- layout__footer -->
<div class="layout__footer">
  <div class="center center--1120">
    <div class="layout-footer clearfix">
      <div class="layout-footer__shnappy">Shnappy 2016 &copy;</div>
      <div class="layout-footer__name">Created by Kyle Henwood</div>
    </div>
  </div>
</div>

</body>
</html>
