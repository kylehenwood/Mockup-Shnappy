<!DOCTYPE html>
<html class="svg">
<head lang="en">
  <meta charset="UTF-8">
  <title>Shnappy studio</title>
  <link rel="stylesheet" type="text/css" href="scss/style.css" />
  <link rel="import" href="_partial--modal-upgrade.html">

  <script type="text/javascript" src="js/vendor/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="js/vendor/modernizr-2.6.2.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
  <script>
    $(function(){
      // Main partials
      //$(".js-partial--header-studio").load("_partial--header-studio.html");
      //$(".js-partial--modal-upgrade").load("_partial--modal-upgrade.html");
      // Page partials
    });
  </script>
</head>

<body class="layout-create">

<div class="layout-create__header">
  <div class="center center--1120">

    <div class="primary-breadcrumb">
      <div class="breadcrumb clearfix">
        <div class="breadcrumb__item">
          <div class="breadcrumb-item">
            <a class="breadcrumb-item__link" href="studio--clients.html">Studio Name</a>
          </div>
        </div>
        <div class="breadcrumb__item breadcrumb__item--animate">
          <div class="breadcrumb-item breadcrumb-item--icon">
            <div class="breadcrumb-item__icon">
              <span class="flat-icon icon--16 icon--arrow-right"></span>
            </div>
            <div class="breadcrumb-item__text">Create client</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>




<!-- layout__container -->
<div class="layout-create__container">
  <div class="center center--1120">

    <!-- clients grid -->
    <div class="page">
      <div class="page__body">

        <div class="center center--640">
          <div class="module module--white">
            <header class="module__header">
              <h4 class="heading-style">Create client</h4>
            </header>


            <div class="module__body module__body--margin">
              <form class="form-style">

                <!-- Client name -->
                <div class="form-brick form-brick--margin">
                  <label class="form-brick__label">Client name</label>
                  <div class="form-brick__element">
                    <input type="input" class="input-style" placeholder="Client name">
                  </div>
                  <div class="form-brick__validation">
                    This is an error message, get the fuck out.
                  </div>
                </div>

              </form>
            </div>

            <footer class="module__footer">
              <div class="button-pattern button-pattern--cancel-submit clearfix">
                <div class="button-pattern__cancel">
                  <a class="button button--grey-stroke button--40" href="studio--clients.html">Cancel</a>
                </div>
                <div class="button-pattern__submit">
                  <a class="button button--green button--40 button--green" href="studio--clients--client.html">Create client</a>
                </div>
              </div>
            </footer>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>











<!-- layout__footer -->
<div class="layout__footer">
  <div class="center center--1120">
    <div class="layout-footer">
      <div class="layout-footer__shnappy">Shnappy 2016 &copy;</div>
      <div class="layout-footer__name">Created by Kyle Henwood</div>
    </div>
  </div>
</div>

</body>
</html>
