<!DOCTYPE html>
<html class="svg">
<head lang="en">
  <meta charset="UTF-8">
  <title>Shnappy studio</title>
  <link rel="stylesheet" type="text/css" href="scss/style.css" />
  <link rel="import" href="_partial--modal-upgrade.html">

  <script type="text/javascript" src="js/vendor/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="js/vendor/modernizr-2.6.2.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
  <script>
      $(function(){
          // Main partials
          $(".js-partial--header-studio").load("_partial--header-studio.html");
          $(".js-partial--modal-upgrade").load("_partial--modal-upgrade.html");
          // Page partials
      });
  </script>
</head>

<body class="layout">


<!-- modal -->
<div class="layout__modal js-partial--modal-upgrade"></div>


<!-- layout__header -->
<div class="layout__header js-partial--header-studio"></div>


<!-- layout__navigation -->
<div class="layout__navigation">
  <div class="center center--1120">

    <div class="primary-breadcrumb">

      <div class="breadcrumb clearfix">
        <div class="breadcrumb__item">
          <div class="breadcrumb-item">
            <a class="breadcrumb-item__link" href="account--billing.html">Kyle Henwood</a>
          </div>
        </div>
        <div class="breadcrumb__item">
          <div class="breadcrumb-item breadcrumb-item--icon">
            <div class="breadcrumb-item__icon">
              <span class="flat-icon icon--24 icon--arrow-right"></span>
            </div>
            <div class="breadcrumb-item__text">Plan result</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>



<!-- layout__container -->
<div class="layout__container">

  <div class="center center--640">
    <div class="module module--white module--margin">
      <header class="module__header">
        <h2 class="heading-style">Payment result</h2>
      </header>
      <div class="module__body">

        <div class="typography">
          <ul>
            <li>Payment success</li>
            <li>Payment failed</li>
          </ul>
        </div>

      </div>
      <footer class="module__footer">
        <a class="button button--40 button--green" href="account--billing.html">Back to profile</a>
      </footer>
    </div>
  </div>

</div>



<!-- layout__footer -->
<div class="layout__footer">
  <div class="center center--1120">
    <div class="shnappy-footer clearfix">
      <div class="shnappy-footer__shnappy">Shnappy 2016 &copy;</div>
      <div class="shnappy-footer__name">Created by Kyle Henwood</div>
    </div>
  </div>
</div>

</body>
</html>
