<!DOCTYPE html>
<html class="svg">
<head lang="en">
  <meta charset="UTF-8">
  <title>Account billing</title>
  <link rel="stylesheet" type="text/css" href="scss/style.css" />
  <link rel="import" href="_partial--upgrade-modal.html">
  <script type="text/javascript" src="js/vendor/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="js/vendor/modernizr-2.6.2.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>

</head>

<body class="layout">


<!-- modal -->
<div class="layout__modal js-partial-modal"></div>
<script>
  var link = document.querySelector('link[rel="import"]');
  // Clone the <template> in the import.
  var template = link.import.querySelector('.js-partial-upgrade');
  var clone = document.importNode(template.content, true);
  document.querySelector('.js-partial-modal').appendChild(clone);
</script>


<!-- layout__header -->
<div class="layout__header">
  <div class="center center--1120">

    <div class="header-layout">
      <div class="header-layout__logo">
        <a class="header-logo" href="studio--clients.html">Shnappy</a>
      </div>

      <div class="header-layout__user  js-user-dropdown">

        <a class="user-button js-user-dropdown-trigger">
          <div class="user-button__name">Kyle Henwood</div>
          <div class="user-button__icon">
            <span class="flat-icon icon--24 icon--dropdown-arrow"></span>
          </div>
        </a>

        <div class="user-dropdown js-user-dropdown-content">

          <div class="user-dropdown__profile">
            <div class="user-dropdown__avatar"></div>
            <div class="user-dropdown__username">Kyle Henwood</div>
            <div class="user-dropdown__email">kyle.henwood@gmail.com</div>
            <div class="user-dropdown__button">
              <a class="button button--32 button--pink-stroke" href="account--profile.html">Edit profile</a>
            </div>
          </div>

          <div class="user-dropdown__section">
            <a class="user-dropdown__item" href="account--notifications.html">Notifications</a>
            <a class="user-dropdown__item" href="account--storage.html">Linked storage</a>
            <a class="user-dropdown__item" href="account--billing.html">Billing / Usage</a>
            <a class="user-dropdown__item" href="account--sign-out.html">Sign out</a>
          </div>

        </div>

      </div>
      <div class="header-layout__account js-modal-trigger">
        Upgrade now!
      </div>
    </div>

  </div>
</div>


<!-- layout__navigation -->
<div class="layout__navigation">
  <div class="center center--1120">

    <div class="primary-breadcrumb">

      <div class="breadcrumb clearfix">
        <div class="breadcrumb__item">
          <div class="breadcrumb-item">
            <a class="breadcrumb-item__link" href="account--billing.html">Kyle Henwood</a>
          </div>
        </div>
        <div class="breadcrumb__item">
          <div class="breadcrumb-item breadcrumb-item--icon">
            <div class="breadcrumb-item__icon">
              <span class="flat-icon icon--24 icon--arrow-right"></span>
            </div>
            <div class="breadcrumb-item__text">Plan result</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>



<!-- layout__container -->
<div class="layout__container">

  <div class="center center--640">
    <div class="module module--white module--margin">
      <header class="module__header">
        <h2 class="heading-style">Payment result</h2>
      </header>
      <div class="module__body">

        <div class="typography">
          <ul>
            <li>Payment success</li>
            <li>Payment failed</li>
          </ul>
        </div>

      </div>
      <footer class="module__footer">
        <a class="button button--40 button--green" href="account--billing.html">Back to profile</a>
      </footer>
    </div>
  </div>

</div>



<!-- layout__footer -->
<div class="layout__footer">
  <div class="center center--1120">
    <div class="shnappy-footer clearfix">
      <div class="shnappy-footer__shnappy">Shnappy 2016 &copy;</div>
      <div class="shnappy-footer__name">Created by Kyle Henwood</div>
    </div>
  </div>
</div>

</body>
</html>
